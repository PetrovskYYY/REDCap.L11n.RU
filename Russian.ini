create_project_46 = "(e.g., pre-screening survey with follow-up data capture)"
create_project_47 = "STEP 2: Choose collection format for data entry forms"
create_project_48 = "The 'classic' data collection format is the best option if all data collection instruments will only need to be used once for each subject/record in the project. If some instruments need to be utilized repeatedly to collect data numerous times (e.g., using an instrument named 'Visit Data' over ten visits for the same subject), the 'longitudinal / repeating forms' option will likely be best. Additionally, the longitudinal format also allows the use of the scheduling module, if needed (see more info below)."
