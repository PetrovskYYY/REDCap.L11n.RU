system_config_166 = "Select the service for displaying plots and generating statistics for this project module, or disable the module altogether."
system_config_167 = "REDCap comes pre-installed with a Default Plot Service, which utilizes Google Chart Tools. It may be utilized without any installation or setup. Alternatively, one may instead use the rApache Plot Service as the plotting engine. The rApache Plot Service (RPS) requires a separate Linux server (physical or virtual machine), which receives raw de-identified data sent from  REDCap and returns plots for each field as separate plots on the webpage. The plots generated from both the default service and the rApache service are very similar, but each are produced by different methods. For installation information and other documentation for the rApache Plot Service, see the"
system_config_168 = "What are the advantages of each plot service?"
system_config_169 = "The biggest difference between the two services is that the rApache Plot Service requires the installation of additional software and often times an additional server to be running alongside the web server hosting REDCap. The Default Plot Service requires no installation or setup. When displaying scatter plots, the rApache service is able to display a box within the plot that delineates the first and third quartile of data, while the default service cannot. However, the default service allows one to click on specific plot points on a scatter plot to easily navigate to the data entry form for that record. Also, another advantage of the default service is that it also allows users to select a single record on the Graphical Data View & Stats module, in which it overlays the values from the selected record onto the existing plots representing all other records. This allows one to see exactly were one record fits graphically with respect to the other records in the project."
