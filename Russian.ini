random_01 = "Randomization is a process that assigns participants/subjects by chance (rather than by choice) into specific groups, typically for clinical research and clinical trials. The randomization module in REDCap will help you implement a defined randomization model within your project, allowing you to randomize your subjects (i.e. records in your project). In this module, you first define the randomization model with various parameters. Based on the defined parameters, the module creates a template allocation table, which you can use to structure the randomization table you will import. The module also monitors the overall allocation progress and assignment of randomized subjects."
