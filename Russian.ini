training_res_49 = "Special Features within REDCap Projects"
training_res_50 = "Every REDCap project is capable of utilizing special features, some of which can be enabled by normal users and some by REDCap administrators. Below is a listing of these features."
training_res_51 = "Feature"
training_res_52 = "for multi-site projects"
training_res_54 = "Двойной ввод данных"
training_res_55 = "The Double Data Entry module may be enabled for any REDCap project, and allows two specific project users to be designated as double data entry persons. This permits each of the two users to create and enter data for the same records independently of each other, and afterward, a 'reviewer' user will have the option to compare and merge any pair of records entered by the double data entry persons."
