rights_283 = "This email concerns your REDCap user account"
rights_284 = "To better protect you and your data, REDCap now utilizes a higher level of internal security standards with regard to how your login information is stored in the system. As you know, security is of utmost importance in REDCap, and as part of improving these security standards, <b>we request one simple action from you: that you log in to REDCap soon</b>."
rights_285 = "We ask this because the act of logging in will automatically and invisibly upgrade your REDCap account to the new security standard. Once you have logged into REDCap successfully, please note that it will *not* announce to you that the security upgrade has occurred, but afterward you may either immediately log out or continue using REDCap as normal. Thank you for your help. If you have any questions about this email or its authenticity, please contact your REDCap administrator at"
