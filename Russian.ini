esignature_21 = "Before forms can be locked using an e-signature, you must enter your REDCap username and password so that they may be validated. After three consecutive unsuccessful attempts, you will automatically be logged out of REDCap, thus ending this session."
esignature_24 = "The username or password entered was incorrect! Please try again."
esignature_25 = "E-signatures are an extension of the record locking/unlocking functionality."
esignature_26 = "Once a data collection instrument has been locked for a given record in the project, a person with e-signature privileges may then apply an e-signature to that form, if they wish. The e-signature option appears as a check box that says"
esignature_28 = "which appears just above the Save buttons and immediately below the"
esignature_29 = "Locked"
esignature_30 = "check box."
esignature_31 = "Как это работает:"
esignature_32 = "Although locking a record prevents its data from being modified, the e-signature goes a step farther, and serves as the equivalent of a handwritten signature. If a record has been e-signed, then <b>it denotes that its data has been both locked (to prevent further changes) and authorized</b> (i.e. by a user with e-signature privileges). It is also important to note that <b>anyone with locking privileges (even if lacking e-signature authority) will negate the e-signature on a form when unlocking the record</b>, after which data changes can be made to the record. The e-signature can be re-applied after such data changes. For any given record, an e-signature can be saved and negated on a form an unlimited number of times. When saving an e-signature, a user will be asked to enter their username and password for verification. If the username/password verification fails three times in a row, the user will be automatically logged out of REDCap."
esignature_33 = "How to view the log of e-signature activity:"
esignature_34 = "Similar to the record locking functionality, the e-signature history is also stored in REDCap's data audit trail on the Logging page. If one wishes to view the historical record of e-signatures in the project, one may do so by filtering the audit log by 'Record locking & e-signatures' either for a specific record or for all records in the project."
