dataqueries_131 = "What is the Data Resolution Workflow?"
dataqueries_132 = "Data issues found with the Data Quality module can be resolved using the Data Resolution Workflow. After executing any given data quality rule and viewing the results in the pop-up window, you will see a button in the 'Resolve issue' column that allows you and other users in the project to leave comments and/or complete a formal data resolution process for documenting details of the data issue, including the origin the issue, who resolved the issue, and how it was resolved (if applicable). Once the data resolution process has been opened for an item, it will then appear in the 'Resolve Issues', which allows you to view all open items that need to be resolved."
dataqueries_133 = "Enable the Field Comment Log or Data Resolution Workflow (Data Queries)?"
dataqueries_134 = "For this project, you may enable either the Field Comment Log or Data Resolution Workflow (also known as the Data Queries module). The Field Comment Log (enabled by default) allows users to leave comments for any given field on a data entry form by clicking the balloon icon next to the field. All comments can also be viewed, searched, and downloaded on the Field Comment Log page. Alternatively, if the Data Resolution Workflow is enabled, users will be allowed to open a workflow for documenting the process of resolving issues with data in the project (i.e. opening, responding to, and closing data queries)."
