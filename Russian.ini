new_project_popup_01 = "PROJECT CREATED!"
new_project_popup_02 = "Your new REDCap project has been created and is ready to be accessed."
new_project_popup_03 = "You may now begin exploring your project and the many features available to you. Below are some instructions to help you get started."
new_project_popup_04 = "First-time users"
new_project_popup_05 = "If you are using REDCap for the first time, you may wish to explore the many modules in your project to become familiar with what your project is capable of. These modules can all be accessed using the links on the left-hand menu, and each page has instructional text describing its purpose and how to use it. Your project is currently in Development status, but when you are ready for official data collection (after building and testing your project), you may move it to Production status on the <b>Control Panel & Settings</b> page. Also, you may grant other REDCap users access to your project by entering their username on the <b>User Rights</b> page and setting their privileges."
new_project_popup_06 = "Building your project and creating data collection forms"
new_project_popup_07 = "It is often the case that users begin by creating new data collection instruments for their project on the <b>Online Designer and Data Dictionary Upload</b> page. On that page you may use the online method (Online Designer) to create new forms and add new project fields in real time, or you may choose the offline method (creating a Data Dictionary in Microsoft Excel and uploading it). Both methods may be used together in tandem, or you may use one method exclusively, if you wish."
new_project_popup_08 = "This project has already been <b>pre-filled with some basic demographics fields</b> to get you started. You may delete them or continue adding more project fields. You may create as many project fields and data collection forms as you like."
new_project_popup_09 = "Scheduling and creating 'Events' "
new_project_popup_10 = "Since you have elected to use the Scheduling module, you may use it to generate schedules, which get stored in your project calendar. The schedules will be generated from 'Events' (and their Days Offset value) that you define on the <b>Define My Events</b> page. The Events that you create will correspond to a visit or other temporal event in your project. Once you have completed setting up your Events, you may begin using the Scheduling module."
new_project_popup_11 = "Scheduling with data entry"
new_project_popup_12 = "If you also wish to perform traditional data collection to collect data for your Events, you will additionally need to designate which data collection instruments you wish to utilize for each of your Events, assuming you have already created your data collection instruments at this point. "
new_project_popup_13 = "Re-using data collection instruments and creating 'Events' "
new_project_popup_14 = "If you wish, you may use your data collection forms multiple times for any given project record, which is often the case when collecting longitudinal data where the same information might be entered numerous times. You may begin the process of setting this up in the project by creating new 'Events' on the <b>Define My Events</b> page. The Events that you create will correspond to a visit or other temporal event in your project. Once your Events have been set up, if you have already created your data collection instruments at this point, you will then need to designate which forms you wish to utilize for each of your Events. "
new_project_popup_15 = "This is done on the <b>Designate Instruments for My Events</b> page. Once you have completed this setup process, you may begin entering data on your data collection instruments."
new_project_popup_16 = "COPY SUCCESSFUL!"
new_project_popup_17 = "Your REDCap project has been copied, and an exact duplicate was generated, which is already loaded and ready for you here."
