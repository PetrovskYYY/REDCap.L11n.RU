extres_19 = "at the bottom of this page. You simply need to provide a label and a web address (URL). If you want to merely take the user to the target website, using the Simple Link option should be enough. You can create links to other REDCap projects that you have access to by selecting the REDCap Project link type. It will bring up a list of your projects, after which you will be able to choose one to create the link to it. Linking to other REDCap projects can be useful if several projects are related and require users to navigate back and forth between them often."
