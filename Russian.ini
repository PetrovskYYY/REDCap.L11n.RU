dataqueries_124 = "Execute in real time on data entry forms"
dataqueries_125 = "Enabling the 'real-time execution' functionality for a custom rule is a great way to add more data validation on a data entry form to ensure that data are getting entered correctly *at the moment* they are entered, as opposed to checking the quality of the data retroactively by executing the rules here on this page. Using the 'real-time execution' feature is an excellent way to be proactive about maintaining the quality and integrity of your data."
dataqueries_126 = "Checking the 'real-time execution' checkbox for any custom data quality rule will enable the rule to be executed invisibly on data entry forms whenever a user clicks the Save button to create or modify a record. After clicking Save, it will execute all relevant data quality rules invisibly (i.e. behind the scenes) and will display a warning pop-up message if any of the rules have been violated, in which it will display a list of the data quality rules that were violated and also display the fields involved with their data values. If no rules were violated, then it will save the record as usual and not display a pop-up message. Just like the results that are returned when executing rules on the Data Quality page itself, results displayed on data entry forms for 'real-time execution' can be excluded (if desired) so that they will not be displayed again if they are still in violation in the future."
dataqueries_127 = "NOTE: The pre-defined rules cannot have 'real-time execution' enabled, but only the custom rules can. Also, the 'real-time execution' functionality does not work on survey pages, nor does it get executed when performing data imports (either via the Data Import Tool or via the API). Thus, it only works on data entry forms."
