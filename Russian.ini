project_settings_23 = "What shared 'parent' project is this project linked to (if applicable)?"
project_settings_24 = "Allows 'child' projects to be connected to a centralized 'parent' project to allow the 'child' to seamlessly access the 'parent' data collection instruments and data, as if they were part of the 'child' project. The 'parent' data also becomes available when exporting data from the 'child'. When a 'child' is linked to a 'parent', the 'child' can only use records from the 'parent', so the 'child' project records will always be a subset of the 'parent' records. For more information on Project Linking, see the"
