project_settings_18 = "Allows two project users to be set as Data Entry Person #1 and Data Entry Person #2 (using User Rights page), and allows them to create records with the same name and enter data for the same record without seeing one another's data. Only one person at a time can be set as person #1 or #2. All other users are considered Reviewers. Reviewers have the ability to merge a record created by person #1 and #2 after viewing differences and adjudicating those differences using the Data Comparison Tool, thus creating a third record in the set."
