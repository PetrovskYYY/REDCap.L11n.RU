dataqueries_129 = "This pop-up displays the Data Resolution Workflow for the specified record for a given field and/or Data Quality rule. Users with appropriate user privileges may open data queries to begin a documented process of resolving an issue with the data. Opened data queries may thus be responded to by users with appropriate privileges, and then they may be closed once the issue has been resolved. All data queries can also be viewed on the Resolve Issues page in this project."
