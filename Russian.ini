ws_36 = "Explain DDP rights"
ws_37 = "The Dynamic Data Pull (DDP) is a special feature for importing data into REDCap from an external source system. It provides an adjudication process whereby REDCap users can approve all incoming data from the source system before it is officially saved in their REDCap project."
ws_38 = "What is the DDP?"
ws_39 = "How the DDP works"
ws_40 = "The DDP has the ability to fetch data from the external source system both manually in real time and automatically at a regular interval. The DDP can only import external data for records that already exist in the REDCap project, in which it assumes that a record identifier (e.g. medical record number) is stored within each REDCap record so that the DDP can connect the REDCap record to a record from the source system. Once REDCap has a record identifier value for a given record, it will then go and immediately retrieve the data from the source system in real time, and later it will also check the source system at regular intervals for any additional data."
ws_41 = "VIDEO: Dynamic Data Pull (DDP)"
ws_42 = "Enabling the DDP"
ws_43 = "After being granted access to the DDP, the user will then see the DDP step on the Project Setup page where they can navigate to the DDP mapping/setup page, which allows the user to map fields already created in their REDCap project to fields from the external source system. This mapping allows REDCap to know how where to put the data when importing it from the external system."
ws_44 = "The field mapping process"
ws_45 = "A user on the DDP mapping/setup page can choose any available fields from the external source system to map to one of their REDCap project fields. (Note: This assumes that the user has already created their data collection instruments and fields in their project.) There are two types of fields that may be mapped: 1) one-time data fields, and 2) temporal data fields. One-time data fields are those where data will only be stored one time in the source system, such as demography data. Conversely, temporal data fields are those where data may be collected many times over a period of time (e.g., labs, vitals, any kind of longitudinal data). When mapping temporal fields, you must also specify a REDCap date/datetime field that will be used for determining the window of time in which the DDP should look when fetching data from the source system. It will determine the window of time in conjunction with the day offset value defined on the mapping page. For example, if the value of the mapped REDCap date/datetime field is 2001-11-29 and the day offset is 1 day, it will query the source system and return only data saved for the field from 2001-11-28 until 2001-11-30. Any source data outside of that range will be ignored during the adjudication process. It is important to note that the source data for a temporal field will NOT be fetched from the external source system UNLESS its associated REDCap date/datetime field has a value. Once a value is entered for the associated date/datetime field, source data will then be fetched for that temporal field."
ws_46 = "Preview fields (optional)"
ws_47 = "On the mapping/setup page, you may choose up to 5 source fields to be used as 'preview fields'. Preview fields are optional and are typically used to confirm that the record identifier (e.g. medical record number) that was entered is correct by displaying other contextual data from the source system. For example, if you have 'last name' and 'date of birth' as source fields, you may choose them to be preview fields in your project, and thus when a value is entered in REDCap as the record identifier, if will then fetch and display the last name and date of birth of the person to validate their identity. If preview fields are not utilized, it is possible that incorrect source data is imported. Thus preview fields are not required but are recommended for data quality purposes."
ws_48 = "The adjudication process"
ws_49 = "After the mapping process has been completed, data from the external source system will not be imported automatically into the REDCap project, but instead it requires that a person view and adjudicate each data item from the source system before being imported into the project."
ws_50 = "To utilize the Dynamic Data Pull (DDP) for a REDCap project, please contact your REDCap administrator regarding the process entailed and procedures required in order to have the DDP enabled for the project and also for an individual to be given authorization to use the DDP."
ws_51 = "Dynamic Data Pull (DDP) from"
ws_52 = "External Source System"
ws_53 = "The Dynamic Data Pull (DDP) is a special feature for importing data into REDCap from an external source system. It provides an adjudication process whereby REDCap users can approve all incoming data from the source system before it is officially saved in their REDCap project."
ws_54 = "The mapping process consists of two steps: 1) choosing source fields from the external source system whose data you wish to import into your REDCap project, and 2) map those source fields to REDCap fields in your project. Once the source fields are mapped, REDCap will then be able to import source data as soon as a record is given a value for its Source Identifier Field (e.g., medical record number). Data from the source system will be fetched immediately in real-time on a data entry form or on the Record Status Dashboard, and later it will also check the source system at regular intervals for any additional data."
ws_55 = "deselect all"
ws_56 = "After a REDCap administrator has enabled the DDP for your REDCap project, the adminstrator can then give any user in the project access to the DDP (assuming the user has been authorized to access source system data), in which the user can be given user privileges to perform the mapping/setup process and/or to adjudicate/import data from the source system. Only an administrator can grant individuals access to begin utilizing the DDP."
ws_57 = "After a REDCap administrator has enabled the DDP for your REDCap project, someone with access to the User Rights page may then give you and any user in the project user privileges to access the DDP, in which the user can be given user privileges to perform the mapping/setup process and/or to adjudicate/import data from the source system."
ws_58 = "See the User Rights page to enable DDP for a given user."
ws_59 = "The adjudication screen can be accessed from either of two places: 1) on the Record Status Dashboard, and 2) on the data entry form when viewing a record. The Record Status Dashboard will display a new table column with a count of any new items from the source system for each record displayed. Clicking on the count will open the adjudication screen for that record. Alternatively, when viewing a record on a data entry form, the count of new items from the source system will be displayed at the top of the page in red box, in which clicking the View button will open the adjudication screen. On the adjudication screen, it will display all data from the source system that has not been adjudicated yet."
ws_60 = "If only a single source value has been returned for a REDCap field, it will automatically pre-select that item for you. If the field is a temporal data field that has multiple values returned, it will automatically pre-select the data value *ONLY IF* that value is the only value returned that occurs on the exact same calendar date as the REDCap date/datetime value (that is, unless a pre-selection option - e.g., Minimum value, Latest value - has already been set for that field on the mapping page)."
ws_61 = "The user must view all the items on the adjudication screen and select the radio button next to each to denote the source value they wish to import. Once all values have been selected, clicking the Save button will import the value into the project. If some items were left and were not adjudicated, the user can return at any time to adjudicate them in the future."
ws_62 = "The DDP can only be enabled by a REDCap administrator (super user), so you should contact them if you wish to utilize the DDP for this project."
ws_63 = "Dynamic Data Pull (DDP)"
ws_64 = "Before the DDP can be used by REDCap users, it must first be set up and enabled on this page. The DDP operates by communicating with two web services (with an optional third web service) via HTTP/HTTPS, by which REDCap will make requests to those web services, and the services will respond back with an appropriate response for the specific action made by REDCap. The technical specifications of these web services are described in the PDF that is available for download below. Also below is a link to a page that describes how to use the DDP once it has been set up and enabled, in which the link to the page can sent to end-users who are interested in using the DDP."
