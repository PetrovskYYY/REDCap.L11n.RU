create_project_70 = "By default, new projects will use the 'classic' data collection format, which is the best option if all data collection instruments will only need to be used once for each subject/record in the project. If some instruments need to be utilized repeatedly to collect data numerous times (e.g., using an instrument named 'Visit Data' over ten visits for the same subject), then 'longitudinal / repeating forms' data collection will likely be best. Additionally, the longitudinal format also allows one to utilize the scheduling module, if needed (see more info below on the scheduling module)."
create_project_71 = "After creating data collection instruments in the steps below, you and other users in this project may enter data for those instruments. Additionally, you may enable any instrument as a survey and then collect data for that instrument from survey respondents. The only difference is who will be entering the data: project users, survey participants, or both. For surveys, you may utilize a Participant List for emailing your recipients and also to track who has taken your survey(s). And if your first data collection is enabled as a survey, then you may use a public survey link, which is a single link that can be emailed to all participants or even posted on a website."
