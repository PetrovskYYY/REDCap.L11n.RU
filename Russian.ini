training_res_43 = "(linking together<br>multiple projects)"
training_res_44 = "It is possible in REDCap to link together multiple projects so that one or more 'child' projects can be linked to a single shared 'parent' project (e.g., a project with only demographics information). This is especially useful when identical data fields might exist in multiple projects when using the same records/patients for each. Thus, to reduce data being entered redundantly into all the projects, they can be entered into a single 'parent' project, to which any 'child' projects might be linked so that the data fields from the 'parent' will be shared in the 'child'."
