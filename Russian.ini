date_shift_01 = "Date Shifting for De-Identification"
date_shift_02 = "What is date shifting?"
date_shift_03 = "As part of the de-identification options in REDCap, all dates in the project may be shifted back in time up to"
date_shift_04 = "days so that they do not reflect the actual dates. When you choose to have all dates shifted, they will be shifted by a consistent length of time for each record, thus preserving the interval between dates. For example, if a subject, Mary, had three sequential appointments with dates of April 2, April 15, and April 26, when the dates are shifted, each appointment will remain in order sequentially with the same interval between appointments November 16, November 29, and December 10."
date_shift_05 = "Date shifting leaves the project record intact and will not effect the actual saved dates in the project. It merely alters the dates in their resulting format when performing a data export in REDCap (if the date shifting option is enabled). The shifted dates will always be the same for each record when performing a data export. The dates are shifted back in time up to"
date_shift_06 = "days, in which the shifted value is based on the"
date_shift_07 = "using a complex algorithm. Because the shifted value is based on the record name, the amount that dates are shifted is unique for each record, but the shifted amount is the same within each record to maintain internal consistency."
date_shift_08 = "Why is date shifting important?"
date_shift_09 = "Date shifting is important for de-identification because dates, like name and social security number, are identifiers that can be used for identifying an individual and thus possibly exposing confidential personal information. Date shifting prevents any dates from being used as identifiers for each project record while preserving the interval between dates."
