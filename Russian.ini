extres_65 = "Append project ID to URL"
extres_66 = "The option to append a REDCap project's project ID automatically onto the link's URL can be useful in certain cases. The project ID can be found in the URL's query string as the 'pid' numerical value for any given REDCap project while accessing that project. The project ID is how REDCap recognizes one project from another. Thus it could be used by any external webpages in the same way to differentiate the project from which a user is coming in order to cater to multiple REDCap projects individually using the same webpage for all such projects. The following will be added to the query string of the URL:"
extres_67 = "For example, if the URL defined is"
extres_68 = ", then the resulting URL after the value is appended would be the following:"
extres_69 = "add a new bookmark"
extres_70 = "This option is useful to advanced users who want to pass on extra information to the bookmarks's destination website (most likely because they manage/develop that particular website and want to use the information passed in some particular way). When this option is checked off for a given bookmark link, it will append certain information onto the link URL already specified if the link is clicked on the left-hand menu while the user is currently viewing a record on a data collection instrument. The information appended is specific to the record being viewed at that moment, and thus allows one to pass that record info onto the target website. If the user clicks the bookmark link and is NOT on a data collection form, then nothing will get appended to the URL. A good example use case for this functionality is if someone has developed a website that is able to display reports for records and thus can display the report for a single record if that record name is explicitly provided (i.e. via the URL query string)."
