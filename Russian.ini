survey_405 = "In this pop-up you may define your conditions for automated survey invitations that will be sent out for the survey (and event, if a longitudinal project) listed in the Info box below. Automated survey invitations may be understood as a way to have invitations sent to your survey participants, but rather than sending or scheduling them manually via the Participant List, the invitations can be scheduled to be sent automatically (i.e. without a person sending the invitation) based upon specific conditions, such as if the participant completes another survey in your project or if certain data values for a record are fulfilled. Using the settings below, you may compose your survey invitation message, and then specify the conditions that must be met in order to send/schedule the invitation. You will also need to provide the time at which the invitation will be sent."
survey_406 = "When defining the conditions below, you may choose to have survey invitations be triggered by the completion of a survey or when pre-defined logic becomes true (i.e. when the data values of a given record fulfill a requirement). You may use either the logic or survey completion options as triggers, or you may use both together. (Please note that if you set it to be triggered when a specific survey is completed, this also includes if a non-survey user sets the Form Status field as 'Complete' on that survey's corresponding data entry form.) When setting the time after which the invitations will be sent, you may have it send the invitation immediately after the conditions are met or at a relative or fixed time after they are met. Lastly, you will need to activate the automated invitation settings you have definied here, which means that your settings will be initiated immediately and that REDCap will be actively 'listening' in order to send/schedule invitations for your surveys based upon the conditions you defined."
survey_407 = "NOTE: Since this project is longitudinal, if you are using logic as a condition, then you MUST provide the event name in the logic when specifying a field. For example, if you wish your logic to be [age] > 30, then you should also provide the unique event name to precede the variable name: [enrollment_arm1][age] > 30. By doing this, REDCap knows which event to look at when evaluating the logic. If the event name is not provided, the logic may not be evaluated correctly, and thus survey invitations may not get sent when they should."
