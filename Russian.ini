extres_55 = "Custom Application Links"
extres_56 = "This module will allow you to set up custom links (similar to project bookmarks) that <b>appear at the bottom of the Applications list of EVERY project's left-hand menu</b> (see example screenshot to the right). These links point to websites outside of REDCap (i.e. reside on a different server on the web), as well as to other REDCap projects. You may set various settings for each link, such as defining the label for how it appears on the left-hand menu, whether or not the link opens a new window/tab in your web browser. <b>By default, these Custom Application Links will appear for ALL users in ALL projects.</b> However, you may set them to only display for particular users, and you may also exclude it from some projects so that it will not appear for those projects."
extres_58 = "at the bottom of this page. You simply need to provide a label and a web address (URL). If you want to merely take the user to the target website, using the Simple Link option should be enough. You can create links to existing REDCap projects by selecting the REDCap Project link type. It will bring up a list of all projects, after which you will be able to choose one to create the link to it."
