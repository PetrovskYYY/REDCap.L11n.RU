calc_disclaimer_01 = "For various reasons, it is recommended that 'calc' field types not be excessively utilized on REDCap data collection instruments, but rather only be used when it is necessary to know the calculated value while on that page or following pages, such as when the result of the calculation affects data entry workflow. Otherwise, it is much more preferred to perform the calculation in a statistical analysis package after exporting the data out of REDCap, rather than using a 'calc' field in REDCap."
calc_disclaimer_02 = "When possible, performing the calculation outside of REDCap is more preferred for several reasons. Statistical analysis packages can provide much more robust and precise calculation methods, and can handle a wider variety of calculation functions than can REDCap. Also, the method by which REDCap performs calculations (using JavaScript, a common technology found in all web browsers) is known in rare cases to have calculation precision issues (e.g., the result of a complex calculation should be 0.06 but instead results as 0.06000000000000000005). However, such precision errors are very uncommon and are very seldom ever experienced. This can often be remedied by strategically using the REDCap round() function within your calculation, although such is not 100% preventative for all cases."
calc_disclaimer_03 = "Summarily, 'calc' field types should not be used excessively in REDCap and should only be used when the calculation result is necessary and affects data entry workflow. Instead, when possible, perform the calculation in a statistical analysis package after it has been exported out of REDCap."
