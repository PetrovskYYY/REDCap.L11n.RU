rights_290 = "Users using strong password hash:"
rights_291 = "For greater security, the internal password storage methods in REDCap were modified in REDCap 5.8.0. If you were using REDCap prior to that version, some of your users might still have their passwords stored using the weaker password hash. For a user's password hash to be upgraded to the stronger hash, they simply need to log into REDCap, which will immediately (and invisibly) upgrade their hash. Listed to the right are the number of Table-based users that have the weaker hash and the strong hash."
rights_292 = "You may use the action buttons in the yellow box to either notify your users to remind them to log in and/or you may suspend all your users that have a weaker password hash, which may be done if you have not been able to get them to log in. NOTE: Your REDCap installation is *not* considered insecure if you still have users with the weaker hash, but it is much better security-wise if they are all using the stronger hash. (NOTE: Suspended users are *not* included in the counts to the right.)"
rights_293 = "Send email reminder"
rights_294 = "By clicking the 'Send email reminder' button below, it will send an email reminder ONLY to your Table-based users that have a weaker password hash on their REDCap account, in which it will ask them to log into REDCap soon. You can see the content of the email that will be sent to the users in the box below. The email text cannot be modified."
